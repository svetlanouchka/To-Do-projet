<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="todofavicon.ico" type="image/x-icon">
    <title>Taskify : simplifie ta vie.</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Urbanist:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Afacad:ital,wght@0,400..700;1,400..700&display=swap"
        rel="stylesheet">
</head>


<body>
    <header>
        <img src="images/tache.png" alt="logo">
        <h1>Taskify</h1>
    </header>
    <main>
        <h2>Votre To-do List</h2>
        <p>Créer votre tâche</p>

        <button id="button-create" class="button">+</button>
        <div class="task-creation">
            <!-- <h2>Créez votre tâche ici</h2> -->
            <!-- <textarea id="task-description" placeholder="Description de la tâche"></textarea>
            <button id="button-save" class="button">Confirmer</button> -->
        </div>
        <section class="task-list-filter">
            <article>
                <legend>Filtrer par :</legend>

                <!-- <label for="category">Catégorie :</label>
                <select id="category">
                    <option value="1">Option 1</option>
                    <option value="2">Option 2</option>
                    <option value="3">Option 3</option>
                </select> -->

                <label for="priority">Priorité :</label>
                <select id="priority-filter">
                    <option value="all">Tous</option>
                    <option value="1">1 - Urgent</option>
                    <option value="2">2 - Normal</option>
                    <option value="3">3 - Moindre importance</option>
                </select>

                <button id="button-validate" class="button">Valider le filtre</button>
                <button id="button-init" class="button">Ré-initialiser</button>
            </article>
            <div class="task-list-gen" id="task-list-gen">
                <ul class="task-list" id="task-list">
                    <li class="task">
                        <span class="task-text">Task Lorem ipsum</span>
                        <button class="button-modif">Modifier</button>
                    </li>
                    <li class="task">
                        <span class="task-text">Task 2 Lorem ipsum</span>
                        <button class="button-modif">Modifier</button>
                </ul>
            </div>
        </section>
        <!-- Popup et Overlay -->
        <div id="popup-overlay"></div>
        <div id="popup">
            <span id="popup-close" class="close-icon">&times;</span> <!-- Icône de fermeture -->
            <h3>Créer une nouvelle tâche</h3>
            <textarea id="task-description" placeholder="Description de la tâche"></textarea>
            <label for="deadline">Date d'échéance de la tâche</label>
            <input type="date" id="task-deadline" name="deadline">
            <div class="espace"></div>
            <label for="task-priority">Priorité :</label>
            <select id="task-priority">
            <option value="1">1 - Urgent</option>
            <option value="2">2 - Normal</option>
            <option value="3">3 - Moindre importance</option>
            </select>
            <button id="button-save" class="button">Confirmer</button>
        </div>

        <!-- Popup pour modifier une tâche -->
        <div id="edit-popup-overlay"></div>
        <div id="edit-popup">
            <span id="edit-popup-close" class="close-icon">&times;</span>
            <h3>Modifier la tâche</h3>
            <textarea id="edit-popup-task" placeholder="Description de la tâche"></textarea>
            <label for="edit-popup-deadline">Modifier la date d'échéance de la tâche</label>
            <input type="date" id="edit-popup-deadline" name="deadline">
            <div class="espace"></div>
            <button id="edit-popup-save" class="button">Confirmer</button>
        </div>


        <!-- Popup pour supprimer une tâche -->
        <div id="delete-popup-overlay"></div>
        <div id="delete-popup">
            <span id="delete-popup-close" class="close-icon">&times;</span>
            <h3>Supprimer la tâche</h3>
            <p>Votre tâche sera définitivement supprimée. Êtes-vous sûr de vouloir continuer ?</p>
            <button id="delete-popup-save" class="button">Confirmer</button>
        </div>


    </main>
    <script src="script.js"></script>
</body>


</html>
